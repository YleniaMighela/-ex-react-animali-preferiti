<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>I miei animali Preferiti</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="icon" href="data:,">

    <!-- creazione del componente -->
    <script type="text/babel">

        const { useState } = React;



        const ListaAnimali = () => {
            const animaliRandom = ["Cane", "Gatto", "Topo", "Coniglio", "Criceto", "Cavallo", "Panda"];
            const [animali, setAnimali] = useState([]);

            const aggiungi = () => {

                const animaleCasuale = animaliRandom[Math.floor(Math.random() * animaliRandom.length)];
                // prendo il valore di "prima" creando un nuovo array in cui vengono copiati i precendeti animali, aggiornando lo stato con la nuova lista
                setAnimali(prima => [...prima, animaleCasuale]);
            };

            return (
                // mappo all'interno dell'array per estrapolare gli animali presenti
                <>
                    <button onClick={aggiungi}> Aggiungi Animale</button>

                    <details>
                        <summary>ANIMALI</summary>
                        <ul>
                            {animali.map((animale, index) => (
                                <li key={index}>{animale}</li>
                            ))}
                        </ul>
                    </details>
                </>
            );
        };

        // monto il componente per farsi che si possa vedere
        const { createRoot } = ReactDOM;
        const contenitoreLista = document.querySelector('.lista-animali');
        const root = createRoot(contenitoreLista);
        root.render(<ListaAnimali />);
    </script>
</head>




<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>


</body>

</html>
